name: Docker Container
on: push
jobs:
  docker-container:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa17/node-api
        ports:
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - "27017:27017"
    steps:
      - name: Log node version and OS information
        run: |
          node -v
          cat /etc/os-release
      - name: Post a user
        run: >
          curl 
          -X POST 
          http://localhost:3001/api/user
          -H 'Content-Type: application/json' -d '{\"username\": \"username\",\"address\": \"address\"}'
      - name: Get user
        run: curl http://localhost:3001/api/users
